<main>
    <app-sidebar></app-sidebar>

    <div class="container-fluid p-0">
        <div class="topnav" style="vertical-align: center;position: fixed;margin-left: 72px;">
            <div class="navtitle">
                {{pageTitle}}
            </div>
            <div class="navuseroptions">

                <div class="dropdown">
                    <button #toggleButton id="drop" (click)="showUserInfo()" class="dropbtn"></button>
                    <div id="myDropdown" [ngClass]="isMenuOpen ? 'dropdown-content show' : 'dropdown-content' ">
                        <div class="media media-element">
                            <div class="media-head me-2">
                                <div class="avatar">
                                    <img class="media-element"  src="https://boys-cry.com/wp-content/uploads/2022/04/bc_logo_black.png" >
                                </div>
                            </div>
                            <div class="media-body  mt-2  me-2">
                                <div class="media-element" style="font-size: 0.9rem;">
                                    Alvin Maulana
                                </div>
                                <div class="media-element" style="font-size: 0.75rem;color: var(--textcolor2);">contact@hencework.com</div>
                                <a  class="media-element media-sign-out p-0" href="#" (onClick)="accountService.logout()" >
                                    <span>
                                        Sign Out
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-3" style="overflow-y: auto;margin-top: 100px !important;padding-bottom: 50px;">
            <router-outlet></router-outlet>
        </div>
    </div>
</main>
