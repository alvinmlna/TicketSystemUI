

<p-toast ></p-toast>

<div class="reply mt-4" *ngFor="let discussion of discussions">
    <table>
        <tr>
            <td rowspan="2">
                <div class="samplePhoto">
                    sa
                </div>
            </td>
            <td>
                <div class="title ms-3">
                    <strong>{{discussion.name}}</strong><br>
                    <span class="child">
                        {{discussion.dateSending | date: "dd MMMM yyyy HH:mm a"}}
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="title ms-3">
                </div>
            </td>
        </tr>
    </table>
    
    <div class="mt-3" [innerHTML]="discussion.message">
    </div>
</div>

<div class="reply mt-4">
    
         <p-editor [(ngModel)]="message" [style]="{ height: '200px' }"></p-editor>
        <div style="float:right;" class="mt-2">
            <p-button type="button" label="Reply" iconPos="right" styleClass="p-button-default me-2"  (onClick)="submitMessage()">
                <ng-template pTemplate="buttonicon">
                    <fa-icon [icon]="['fas', 'reply']" style="size: 1.5rem;"> </fa-icon>
                    <span class="ms-2">
                        Reply
                    </span>
                </ng-template>
            </p-button>
        </div>
        <div style="clear: both;"></div>
</div>
