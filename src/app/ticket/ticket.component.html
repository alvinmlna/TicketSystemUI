
<h3 style="display: inline;">Ticket</h3>
<p-button label="New 999" (onClick)="navigate()" styleClass="p-button-rounded p-button-success ms-3 p-button-status"></p-button>
<p-button label="Open 999" styleClass="p-button-rounded p-button-warning ms-2 p-button-status"></p-button>
<p-button label="Expired 999" styleClass="p-button-rounded p-button-danger ms-2 p-button-status"></p-button>

<div class="mt-4">
    
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText/>
    </span>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-button  class="ms-2" label="Show"></p-button>
    <p-button styleClass="p-button-secondary"   class="ms-2" label="Reset"></p-button>
</div>


<div class="mt-3">

</div>
<p-toast></p-toast>
<p-table [value]="products" selectionMode="single" scrollHeight="720px"  [(selection)]="selectedProduct" dataKey="code"
    (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Ticket</th>
            <th>Summary</th>
            <th>Project</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Raised Date</th>
            <th>Raised By</th>
            <th>Expected Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr [pSelectableRow]="product">
            <td>dasdad</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>

<p>Only show top 100 Tickets</p>
