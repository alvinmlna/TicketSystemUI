
<h3 style="display: inline;">Ticket</h3>
<p-badge  class="ms-3"  size="large" [value]='"New 999"' severity="success"></p-badge>
<p-badge class="ms-2"  size="large" [value]='"Open 999"' severity="warning"></p-badge>
<p-badge class="ms-2"  size="large" [value]='"Expired 999"' severity="danger"></p-badge>

<div class="mt-4">
    <input type="text" pInputText />
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-button  class="ms-2" label="Show"></p-button>
    <p-button styleClass="p-button-secondary"   class="ms-2" label="Reset"></p-button>
</div>


<div class="mt-3">

</div>
<p-table #dt1 [value]="products"  [scrollable]="true"  scrollHeight="700px"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
