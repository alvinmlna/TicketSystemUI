
<h3 style="display: inline;">Ticket</h3>
<p-button label="New 999" styleClass="p-button-rounded p-button-success ms-3 p-button-status"></p-button>
<p-button label="Open 999" styleClass="p-button-rounded p-button-warning ms-2 p-button-status"></p-button>
<p-button label="Expired 999" styleClass="p-button-rounded p-button-danger ms-2 p-button-status"></p-button>

<div class="mt-4">
    
    <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" pInputText/>
    </span>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-dropdown class="ms-2" [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown>
    <p-button  class="ms-2" label="Show"></p-button>
    <p-button styleClass="p-button-secondary"   class="ms-2" label="Reset"></p-button>
</div>


<div class="mt-3">

</div>
<p-table #dt1 [value]="products"  [scrollable]="true"  scrollHeight="720px"  [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>

<p>Only show top 100 Tickets</p>
