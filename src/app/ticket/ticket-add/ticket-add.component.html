<div class="row">
    <div class="col">
        <h3 >Create new ticket</h3>
    </div>
</div>

<div style="overflow-y: auto; height:800px;">
    
<p-card styleClass="mt-3">
    <div class="mx-3">
        <div class="row">
            <div class="col-2">
                <b>Raised By</b>
                <p class="mt-1">
                    <input type="text" pInputText [disabled]="true"  ngModel="Alvin Maulana" />
                </p>
            </div>
            <div class="col-2">
                <b>Product</b>
                <p class="mt-1"><p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown></p>
            </div>
            <div class="col-2">
                <b>Category</b>
                <p class="mt-1"><p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-dropdown></p>
            </div>
            <div class="col">
                <p-button label="Save Changes" icon="pi pi-save" styleClass="p-button-success" style="float: right;"></p-button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-6">
                <b>Summary</b>
                <p class="mt-1">
                    <input style="width: 100%;" type="text" pInputText  />
                </p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <b>Request Descriptions</b>
                <p class="mt-1">
                    <p-editor [style]="{ height: '200px' }"></p-editor>
                </p>
            </div>
        </div>
        <p-toast></p-toast>
        <p-fileUpload name="myfile[]" [multiple]="true"  [showUploadButton]="false" (onSelect)="dealWithFiles($event)">
            <ng-template let-file pTemplate="file">
                <li>{{ file.name }}</li>
            </ng-template>
        </p-fileUpload>
        </div>
</p-card>

</div>
