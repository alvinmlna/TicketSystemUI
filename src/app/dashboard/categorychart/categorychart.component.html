
<div class="dashboard-status">    
    <div class="header">

            <p-dropdown [options]="chartType" [(ngModel)]="selectedChart" optionLabel="name" style="float:right"></p-dropdown>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="body">
        <p-chart type="pie" [data]="product" [options]="productOptions"></p-chart>
    </div>
</div>
