<div class="row">
    <div class="col">
        <div class=" dashboard-status">
            <div class="title">New</div>
            <div class="counter">{{new}}</div>
        </div>
    </div>
    <div class="col">
        <div class=" dashboard-status">
            <div class="title">Open</div>
            <div class="counter">{{open}}</div>
        </div>
    </div>
    <div class="col">
        <div class=" dashboard-status">
            <div class="title">Overdue</div>
            <div class="counter">{{closed}}</div>
        </div>
    </div>
    <div class="col">
        <div class=" dashboard-status">
            <div class="title">Due Today</div>
            <div class="counter">{{closed}}</div>
        </div>
    </div>
    <div class="col">
        <div class=" dashboard-status">
            <div class="title">This Month</div>
            <div class="counter">{{total}}</div>
        </div>
    </div>
</div>
